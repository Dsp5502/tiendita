<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiendita</title>
    <script
      src="https://kit.fontawesome.com/62347f8ceb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- -------HEADER------------- -->
    <header>
      <div class="tienditatitle">Tiendita</div>
      <div class="container-ubicacion">
        <img class="iconlocation" src="img/Icons.png" alt="" />
        <div class="location">México City Marriot Reforma Hotel...</div>
        <div class="linea"></div>

        <button>
          <img src="img/carrito.png" alt="carrito" /><i class="Ncarrito">5</i>
        </button>
      </div>
    </header>
    <!-- ------- FIN HEADER------------- -->
    <!-- -------            ------------- -->
    <!-- -------   MAIN         ------------- -->
    <main class="container">
      <!-- ------- BANNER------------- -->
      <div class="containerBanner">
        <img src="img/banner.png" alt="" />
        <div class="tituloBanner">
          ¡Adquiere todos tus productos favoritos al mejor precio!
        </div>
      </div>
      <!-- ------- FIN BANNER------------- -->
      <!-- -------          ------------- -->
      <!-- ------- OFERTAS------------- -->
      <section class="container-Ofertas">
        <h5>Ofertas</h5>
        <div class="productsOfer">
          <div class="card">
            <h6 class="dto">32% dto</h6>
            <img src="img/limon.png" alt="" />
            <div class="descripCard">
              <p class="precio">$26.82/kg $39.9/kg</p>
              <p class="descripcion">Limon con semilla</p>
            </div>
            <button>agregar</button>
          </div>
        </div>
      </section>
      <!-- ------- FIN OFERTAS------------- -->
    </main>
    <!-- ------- fIN MAIN------------- -->

    <script src="script/main.js"></script>
  </body>
</html>
